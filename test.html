<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .animated-border {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid transparent;
    border-radius: 50%;
    animation: radialWipe 3s linear infinite;
  }

  @keyframes radialWipe {
    0% {
      border: 3px solid transparent;
      transform: scale(0);
    }
    50% {
      border: 3px solid transparent;
      transform: scale(1);
    }
    100% {
      border: 3px solid #000;
      transform: scale(1);
    }
  }
</style>
<title>Radial Wipe Border Animation</title>
</head>
<body>
  <div class="container">
    <div class="animated-border"></div>
  </div>
</body>
</html>
