<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  .button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }

  .slider-container {
    margin-top: 20px;
  }

  .slider {
    width: 200px;
  }

  .toggle-container {
    margin-top: 20px;
    display: flex;
    align-items: center;
  }

  .toggle-label {
    margin-right: 10px;
  }

  .toggle {
    position: relative;
    width: 50px;
    height: 30px;
  }

  .toggle input[type="checkbox"] {
    display: none;
  }

  .toggle-slider {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ccc;
    border-radius: 15px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .toggle-slider::before {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    background-color: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: transform 0.3s ease;
  }

  input[type="checkbox"]:checked + .toggle-slider {
    background-color: #66bb6a;
    transform: translateX(100%);
  }

  input[type="checkbox"]:checked + .toggle-slider::before {
    transform: translateX(22px);
    background-color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <button class="button">Button</button>
    <div class="slider-container">
      <input class="slider" type="range" min="1" max="100" value="50">
    </div>
    <div class="toggle-container">
      <span class="toggle-label">Toggle:</span>
      <label class="toggle">
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
</body>
</html>
